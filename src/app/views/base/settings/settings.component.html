<div class="app-body">

    <div class="container">
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>User Settings</h1>
                <p class="text-muted">Update your info</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-map"></i></span>
                  </div>
                  <textarea name="address" id="address" placeholder="Mailing Address" cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <button type="button" class="btn btn-block btn-success" (click)="saveUserInfo()">Update Info</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

</div>
