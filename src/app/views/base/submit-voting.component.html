<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong>Place Your Vote</strong>
      </div>
      <div class="card-body">
        <form action="" method="post" class="form-horizontal">
          <div class="form-group row">
            <div class="col-md-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input [(ngModel)]="votingData.proposalNumber" type="text" id="proposal-number" name="proposal-number" class="form-control" placeholder="Proposal Number">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input [(ngModel)]="votingData.proposalSubmit" type="text" id="submit-proposal" name="submit-proposal" class="form-control" placeholder="Submit Proposal i.e(true or false)">
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="card-footer">
        <button (click)="submitVote()" type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
      </div>
    </div>
  </div>

</div>
